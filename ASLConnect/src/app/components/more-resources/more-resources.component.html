<div class="outer">
<div class="resource-container">
  <div *ngFor="let resource of resources">
    <div class="section-title">{{ resource.name }}</div>
    <div *ngFor="let child of resource.children" class="resource-item">
      <div><strong>{{ child.name }}</strong></div>
      <div class="description">{{ child.description }}</div>
      <div *ngIf="child.link">
        <a [href]="child.link" target="_blank" class="link">Visit {{ child.name }}</a>
      </div>
    </div>
  </div>
</div>
</div>
